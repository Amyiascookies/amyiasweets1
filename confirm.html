<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Confirmation</title>
</head>
<body>

<h1>Confirmation Page</h1>

<div id="confirmationMessage">
    <p><strong>Registration Details:</strong></p>
    <ul id="registrationDetails"></ul>
</div>

<script>
    // Function to get cookie value by name
    function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? match[2] : null;
    }

    // Read all cookies and display them
    window.onload = function() {
        const registrationDetails = document.getElementById('registrationDetails');
        
        // Define the list of cookie keys to retrieve and display
        const fields = ["username", "password", "passwordVerify", "firstName", "lastName", "email", "phoneNumber", "signUpNewsletter"];
        
        fields.forEach(field => {
            const value = getCookie(field);
            if (value) {
                const listItem = document.createElement('li');
                listItem.textContent = `${field}: ${value}`;
                registrationDetails.appendChild(listItem);
            }
        });
    }
</script>

</body>
</html>

<h1>Registration Form</h1>
<form id="registrationForm">
    <label for="username">Username*</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password*</label>
    <input type="password" id="password" name="password" required><br>

    <label for="passwordVerify">Verify Password*</label>
    <input type="password" id="passwordVerify" name="passwordVerify" required><br>

    <label for="firstName">First Name*</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name*</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email"><br>

    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" name="phoneNumber"><br>

    <label>Sign Up for Newsletter</label>
    <input type="radio" id="yes" name="signUpNewsletter" value="yes"> Yes
    <input type="radio" id="no" name="signUpNewsletter" value="no"> No<br>

    <button type="submit">Register</button>
</form>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent form submission
        
        // Collect form values
        const formData = new FormData(this);
        formData.forEach((value, key) => {
            // Store each form field value in a cookie
            document.cookie = `${key}=${value};path=/`;
        });
        
        // Redirect to confirm.html
        window.location.href = "confirm.html";
    });
</script>

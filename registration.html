    <form id="registrationForm" action="confirmation.php" method="POST">
        <label for="username">Username*</label>
        <input type="text" id="username" name="username" required>
        <div id="usernameError" class="error-message"></div>
        
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error-message"></div>
        
        <label for="passwordVerify">Verify Password*</label>
        <input type="password" id="passwordVerify" name="passwordVerify" required>
        <div id="passwordVerifyError" class="error-message"></div>
        
        <label for="firstName">First Name*</label>
        <input type="text" id="firstName" name="firstName" required>
        <div id="firstNameError" class="error-message"></div>
        
        <label for="lastName">Last Name*</label>
        <input type="text" id="lastName" name="lastName" required>
        <div id="lastNameError" class="error-message"></div>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <div id="emailError" class="error-message"></div>
        
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <div id="phoneNumberError" class="error-message"></div>
        
        <label>Sign Up for Newsletter</label>
        <input type="radio" id="yes" name="signUpNewsletter" value="yes"> Yes
        <input type="radio" id="no" name="signUpNewsletter" value="no"> No
        <div id="newsletterError" class="error-message"></div>

        <button type="submit">Register</button>
    </form>
